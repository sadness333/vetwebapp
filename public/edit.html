<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Добавить / Редактировать питомца</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.3.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.3.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.3.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Внешний файл стилей -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Vet Admin</a>
      <button class="btn btn-outline-light ml-auto" id="logoutBtn">Выйти</button>
    </nav>

    <div class="container" style="margin-top: 80px;">
      <h2 id="form-title">Добавить питомца</h2>
      <form id="animal-form">
        <div class="form-group">
          <label for="animal-name">Имя питомца</label>
          <input type="text" id="animal-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="animal-breed">Порода</label>
          <input type="text" id="animal-breed" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="animal-age">Возраст</label>
          <input type="number" id="animal-age" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="animal-status">Статус</label>
          <select id="animal-status" class="form-control">
            <option value="Здоров">Здоров</option>
            <option value="Требует внимания">Требует внимания</option>
          </select>
        </div>
        <div class="form-group">
          <label for="animal-photo">URL фото</label>
          <input type="text" id="animal-photo" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <button type="button" class="btn btn-secondary" id="cancelBtn">Отмена</button>
      </form>
      <div id="form-message" class="mt-3"></div>
    </div>

    <!-- jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Внешний JS-файл -->
    <script src="app.js"></script>
  </body>
</html>
