<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Список питомцев</title>
    
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.3.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.3.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.3.1/firebase-firestore-compat.js"></script>
    <!-- Инициализация Firebase (при необходимости измените useEmulator) -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Внешний файл стилей -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Форма авторизации (если пользователь не залогинен) -->
    <div id="login-container" class="container">
      <div class="login-card">
        <h3>Вход в систему</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" class="form-control" placeholder="Введите email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Пароль</label>
            <input type="password" id="login-password" class="form-control" placeholder="Введите пароль" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Войти</button>
          <div id="login-error" class="text-danger mt-2"></div>
        </form>
      </div>
    </div>
    
    <!-- Панель администратора (после авторизации) -->
    <div id="admin-container" style="display: none;">
      <!-- Верхняя навигационная панель -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Vet Admin</a>
        <button class="btn btn-outline-light ml-auto" id="logoutBtn">Выйти</button>
      </nav>
      
      <!-- Сайдбар: только Главная, Добавление питомца и Добавление владельца -->
      <div class="sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new-pet.html">Добавление нового питомца</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="new-owner.html">Добавление нового владельца</a>
          </li>
        </ul>
      </div>
      
      <!-- Основной контент: список питомцев с фильтром -->
      <div class="content">
        <h2>Список питомцев</h2>
        <!-- Поле поиска -->
        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Поиск по кличке, владельцу, породе и т.д.">
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Фото</th>
              <th>Имя</th>
              <th>Порода</th>
              <th>Возраст</th>
              <th>Владелец</th>
            </tr>
          </thead>
          <tbody id="pets-table-body">
            <!-- Данные загружаются из Firestore -->
          </tbody>
        </table>
      </div>
    </div>
    
    <!-- jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Внешний JS-файл -->
    <script src="app.js"></script>
  </body>
</html>
