<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Диеты</title>
    
    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.3.1/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.3.1/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.3.1/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="index.html">Vet Admin</a>
      <button class="btn btn-outline-light ml-auto" id="logoutBtn">Выйти</button>
    </nav>
    
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Профили питомцев</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="diary.html">Дневник здоровья</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="diets.html">Диеты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="diseases.html">Болезни</a>
        </li>
      </ul>
    </div>
    
    <div class="content">
      <h2>Диеты и рекомендации</h2>
      
      <!-- Форма добавления диеты -->
      <form id="diet-form" class="mb-4">
        <div class="form-group">
          <label for="diet-petId">ID питомца</label>
          <input type="text" id="diet-petId" class="form-control" placeholder="Введите ID питомца" required>
        </div>
        <div class="form-group">
          <label for="diet-name">Название диеты</label>
          <input type="text" id="diet-name" class="form-control" placeholder="Название диеты" required>
        </div>
        <div class="form-group">
          <label for="diet-description">Описание</label>
          <textarea id="diet-description" class="form-control" rows="2" placeholder="Описание диеты"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Назначить диету</button>
        <div id="diet-message" class="mt-2"></div>
      </form>
      
      <!-- Список назначенных диет -->
      <h4>Назначенные диеты</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID питомца</th>
            <th>Диета</th>
            <th>Описание</th>
            <th>Дата назначения</th>
          </tr>
        </thead>
        <tbody id="diet-table-body">
          <!-- Данные из Firestore -->
        </tbody>
      </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
